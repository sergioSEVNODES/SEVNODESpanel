<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Hosting</title>
    <link rel="stylesheet" href="hosting-panel/   frontend/css/styles.css" />
</head>
<body>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2 class="logo">SEVNODESPanel</h2>
        <nav class="menu">
            <a href="#" class="active">Dashboard</a>
            <a href="#">Dominios</a>
            <a href="#">FTP</a>
            <a href="#">Bases de datos</a>
            <a href="#">Usuarios</a>
            <a href="#">Ajustes</a>
        </nav>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
        <header class="header">
            <h1>Dashboard</h1>
            <div class="user-box">
                <span class="user-name">Administrador</span>
            </div>
        </header>

        <section class="cards">
            <div class="card">
                <h3>Dominios activos</h3>
                <p class="number">0</p>
            </div>
            <div class="card">
                <h3>Bases de datos</h3>
                <p class="number">0</p>
            </div>
            <div class="card">
                <h3>Usuarios FTP</h3>
                <p class="number">0</p>
            </div>
            <div class="card">
                <h3>Uso del servidor</h3>
                <p class="number">0%</p>
            </div>
        </section>

        <section class="panel-box">
            <h2>Información del Servidor</h2>
            <p>Estado general: <strong>Online</strong></p>
            <p>Última actualización: 10 minutos atrás</p>
            <button class="primary-button" onclick="mostrarMensaje()">Probar conexión</button>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
